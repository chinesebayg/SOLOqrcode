<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SOLO QR Code / 二维码</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
<div class="container">
<h1>QR码生成与识别 / QR Code Generator & Reader</h1>
<div class="grid">
<section class="card">
<h2>生成QR码 / Generate</h2>
<label for="gen-text">内容 / Content</label>
<textarea id="gen-text" placeholder="输入要编码的文本或链接"></textarea>
<div class="row">
<div class="field">
<label for="gen-size">大小 / Size</label>
<select id="gen-size">
<option value="128">128</option>
<option value="192">192</option>
<option value="256" selected>256</option>
<option value="384">384</option>
<option value="512">512</option>
</select>
 </div>
<div class="field">
<label for="gen-ecl">容错级别 / Error Correction</label>
<select id="gen-ecl">
<option value="L">L</option>
<option value="M" selected>M</option>
<option value="Q">Q</option>
<option value="H">H</option>
</select>
 </div>
<div class="field">
<label for="gen-margin">边距 / Margin</label>
<select id="gen-margin">
<option value="0">0</option>
<option value="2" selected>2</option>
<option value="4">4</option>
<option value="8">8</option>
</select>
 </div>
 </div>
<button id="gen-btn">生成 / Generate</button>
<div class="preview">
<canvas id="gen-canvas"></canvas>
 </div>
<a id="gen-download" href="#" download="qrcode.png" class="secondary" aria-disabled="true">下载PNG / Download PNG</a>
 </section>
<section class="card">
<h2>识别QR码 / Read</h2>
<div class="row">
<div class="field">
<label for="cam-facing">摄像头 / Camera Facing</label>
<select id="cam-facing">
<option value="environment" selected>后置 / Back</option>
<option value="user">前置 / Front</option>
</select>
 </div>
<button id="cam-start">开启摄像头 / Start</button>
<button id="cam-stop" class="secondary">停止 / Stop</button>
<button id="cam-freeze" class="secondary">定格 / Freeze</button>
 </div>
<video id="cam-video" playsinline></video>
<input id="file-input" type="file" accept="image/*">
<label>识别结果 / Result</label>
<div class="row">
<button id="copy-btn" class="secondary" aria-disabled="true">复制内容 / Copy</button>
 </div>
<div class="result" id="read-result"></div>
 </section>
 </div>
<footer>
<span>本地运行，数据不上传</span>
<div>Created by Kaibo2.com for Mr. Zhang's AI Coding Bootcamp using Trae SOLO in 11/2025</div>
 </footer>
</div>
<script src="app.js"></script>
</body>
</html>
